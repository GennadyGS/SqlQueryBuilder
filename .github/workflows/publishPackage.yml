name: PublishPackage

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: PublishPackage
      run: PublishPackage.ps1 -apiKey ${{ secrets.NUGET_ORG_API_KEY }}
